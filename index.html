<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Machine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="drum-machine">
      <div id="display"></div>
      <div id="drum-pads">
        <a href="#" class="drum-pad" id="drum-q"
          ><audio src="./sounds/drum-q.mp3" class="clip" id="Q"></audio>Q</a
        >
        <a href="#" class="drum-pad" id="drum-w"
          ><audio src="./sounds/drum-w.mp3" class="clip" id="W"></audio>W</a
        >
        <a href="#" class="drum-pad" id="drum-e"
          ><audio src="./sounds/drum-e.wav" class="clip" id="E"></audio>E</a
        >
        <a href="#" class="drum-pad" id="drum-a"
          ><audio src="./sounds/drum-a.wav" class="clip" id="A"></audio>A</a
        >
        <a href="#" class="drum-pad" id="drum-s"
          ><audio src="./sounds/drum-s.wav" class="clip" id="S"></audio>S</a
        >
        <a href="#" class="drum-pad" id="drum-d"
          ><audio src="./sounds/drum-d.wav" class="clip" id="D"></audio>D</a
        >
        <a href="#" class="drum-pad" id="drum-z"
          ><audio src="./sounds/drum-z.wav" class="clip" id="Z"></audio>Z</a
        >
        <a href="#" class="drum-pad" id="drum-x"
          ><audio src="./sounds/drum-x.mp3" class="clip" id="X"></audio>X</a
        >
        <a href="#" class="drum-pad" id="drum-c"
          ><audio src="./sounds/drum-c.mp3" class="clip" id="C"></audio>C</a
        >
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
